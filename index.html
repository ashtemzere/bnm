    <div class='url'></div>
    <div class='plist'></div>

    <form action="ok.php" method="post" enctype="multipart/form-data" id="sign_app">
        <div class="row">

            <div class="mb-3 col-md-12">
                <label for="Certificate" class="form-label">IPA File</label>
                <input class="form-control" type="file" name="ipa" id="ipa" accept=".ipa">
            </div>

            <div class="mb-3 col-md-3 col">
                <label for="name" class="form-label"> Name </label>
                <input type="text" class="form-control" id="name" name="Name">
            </div>

            <div class="mb-3 col-md-3 col">
                <label for="Bundle" class="form-label"> Bundle </label>
                <input type="text" class="form-control" id="Bundle" name="Bundle">
            </div>

            <div class="mb-3 col-md-3 col">
                <label for="Password" class="form-label"> Password </label>
                <input type="text" class="form-control" id="Password" name="Password">
            </div>

        </div>

        <div class="row">

            <div class="mb-3 col">
                <label for="Certificate" class="form-label">Certificate File</label>
                <input class="form-control" type="file" name="Certificate" id="Certificate" accept=".p12">
            </div>

            <div class="mb-3 col"">
            <label for="Provision" class="form-label">Provision File</label>
            <input class="form-control" type="file" name="Provision" id="Provision" accept=".mobileprovision">
        </div>

        <div class="d-grid gap-2 mb-3">
            <button type="submit" class="btn btn-primary btn-lg" value="1">Sign</button>
        </div>

        <center>
            <div class='loading'><img style="height: 35px;" src="https://egate.kaec.net/dist/img/loader.gif"></div>
        </center>

    </form>

    <div class='res'></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script>
    $(".loading").hide();

    $("#sign_app").submit(function(e) {
        e.preventDefault();
        var form = document.getElementById('sign_app');
        var formData = new FormData(form);

        $(".res").html("");
        $(".url").html("");
        $(".plist").html("");
        $(".loading").show();

        axios({
            method: 'post',
            url: 'ok.php',
            data: formData
        }).then(function (response) {
            $(".res").html(response.data.msg);
            $(".url").html("<a class='btn btn-primary mb-2' style='width: 100%' href=' " + response.data.url + " ' role='button'>Download .ipa</a>");
            $(".plist").html("<a class='btn btn-success' style='width: 100%' href=' " + response.data.plist + " ' role='button'>Install on device</a>");
            $(".loading").hide();
        });
    });
</script>
